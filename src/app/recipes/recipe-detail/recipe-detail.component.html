<div class="row">
  <div class="col-md-12">
    <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-fluid"
    style="height: 300px;width:500px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
          <span class="caret"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="list-group">
      <a
      class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients"
      >{{ ingredient.name}} - {{ ingredient.amount }}</a>
    </div>
  </div>
</div>
