<div class="row mb-3">
  <div class="col-md-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
      <a
      href="#"
      class="list-group-item list-group-item-action mb-3 d-inline-flex"
      *ngFor="let recipe of recipes">
        <div class="d-flex flex-column w-100 justify-content-start">
          <h4 class="mb-1">{{ recipe.name }}</h4>
          <p class="mb-1">{{ recipe.description }}</p>
        </div>
        <div class="d-flex w-100 justify-content-end">
            <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-fluid"
            style="max-height: 60px;width: 100px;">
        </div>
      </a>
      <app-recipe-item></app-recipe-item>
  </div>
</div>
